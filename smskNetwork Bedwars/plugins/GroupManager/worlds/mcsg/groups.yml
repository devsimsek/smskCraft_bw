# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  Moderator:
    default: false
    permissions: []
    inheritance:
    - builder
    - crispydisguise.disguise
    - crispydisguise.undisguise
    - crispydisguise.disguisecheck
    - chatcolor.use
    - g:groupmanager_moderator
    - g:bukkit_moderator
    - g:essentials_moderator
    - g:towny_moderator
    - g:vanish_moderator
    info:
      build: true
      prefix: '&c'
      suffix: ''
  Owner:
    default: false
    permissions:
    - +vanish.effects.toggle.all
    - -vanish.effects.*
    - '*'
    - supersystem.*
    - crispydisguise.disguise
    - crispydisguise.undisguise
    - crispydisguise.disguisecheck
    - chatcolor.use
    inheritance:
    - admin
    info:
      build: true
      prefix: '&4&l&n'
      suffix: ''
  Builder:
    default: false
    permissions: []
    inheritance:
    - default
    - crispydisguise.disguise
    - crispydisguise.undisguise
    - chatcolor.use
    - g:essentials_builder
    - g:towny_builder
    info:
      build: true
      prefix: '&5'
      suffix: ''
  Admin:
    default: false
    permissions: []
    inheritance:
    - moderator
    - supersystem.*
    - chatcolor.use
    - crispydisguise.disguise
    - crispydisguise.undisguise
    - crispydisguise.disguisecheck
    - g:groupmanager_admin
    - g:bukkit_admin
    - g:essentials_admin
    - g:towny_admin
    - g:vanish_admin
    info:
      build: true
      prefix: '&4&l'
      suffix: ''
  Default:
    default: true
    permissions:
    - -bukkit.command.kill
    inheritance:
    - g:groupmanager_default
    - g:bukkit_default
    - g:essentials_default
    - g:towny_default
    info:
      build: false
      prefix: '&2'
      suffix: ''
  youtuber:
    default: false
    permissions:
    - chatcolor.use
    - crispydisguise.disguise
    - crispydisguise.undisguise
    - supersystem.fly
    inheritance: []
    info:
      build: false
      prefix: '&5'
      suffix: ''
  platinum:
    default: false
    permissions:
    - chatcolor.use
    - crispydisguise.disguise
    - crispydisguise.undisguise
    - supersystem.fly
    inheritance: []
    info:
      build: false
      prefix: '&b'
      suffix: ''
  diamond:
    default: false
    permissions:
    - chatcolor.use
    - crispydisguise.disguise
    - crispydisguise.undisguise
    inheritance: []
    info:
      build: false
      prefix: '&3'
      suffix: ''
  gold:
    default: false
    permissions:
    - chatcolor.use
    - crispydisguise.disguise
    - crispydisguise.undisguise
    inheritance: []
    info:
      build: false
      prefix: '&6'
      suffix: ''
